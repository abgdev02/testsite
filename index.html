<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <meta name="description" content="A calming wellness meditation app with breathing exercises and ASMR elements for mindfulness and emotional well-being">
    <meta name="keywords" content="meditation, wellness, mindfulness, breathing exercises, ASMR, emotional health, stress relief">
    <meta name="author" content="iembraceland">
    
    <!-- Cache control for static assets -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    
    <!-- Prevent layout shifts -->
    <meta name="theme-color" content="#003b5e">
    <meta name="msapplication-navbutton-color" content="#003b5e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://your-r2-domain.com">
    
    <!-- Critical CSS hint - load asynchronously -->
    <link rel="preload" href="/src/App.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="/src/App.css">
      <link rel="stylesheet" href="/src/index.css">
    </noscript>
    
    <!-- Load fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap">
    </noscript>
      <!-- Reduce layout shift -->
    <style>
      body { margin: 0; background: #003b5e; }
      
      /* Prevent layout shifts during loading */
      .component-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      /* Reserve space for video containers */
      .video-container {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      
      /* Skeleton loading to prevent shifts */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      .loading-spinner { 
        width: 20px; height: 20px; 
        border: 2px solid rgba(255,255,255,0.2); 
        border-top: 2px solid white; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Font loading optimization */
      @font-face {
        font-family: 'Source Sans Pro';
        font-display: swap;
        src: local('Source Sans Pro');
      }
    </style>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Wellness Meditation - ASMR Breathing Experience">
    <meta property="og:description" content="A calming wellness meditation app with breathing exercises and ASMR elements">
    <meta property="og:site_name" content="iembraceland">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Wellness Meditation - ASMR Breathing Experience">
    <meta property="twitter:description" content="A calming wellness meditation app with breathing exercises and ASMR elements">
    
    <!-- Accessibility -->
    <meta name="theme-color" content="#003b5e">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Wellness Meditation - ASMR Breathing Experience</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
